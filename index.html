<body>
  <div class="container">
    <h1 class="text-center">PaperCloud</h1>
  </div>
  <div class="container">
    <div class="loading">
      <div class="spinner"></div>
    </div>
    <!--Wordcloud-->
    <div id="canvas-container" class="canvaspage">
      <h2 id="artistname" class="text-center"></h2>
      <canvas id="canvas" class="canvas" width="2000" height="2000"></canvas>
    </div>

    <!--Search Page-->
    <div class="searchpage text-center">
      <select title="search" class="searchbar" id="searchbar">
        <option value="3620194" selected="selected">Search for an Author!</option>
      </select>
      <button class="btn btn-default" disabled="true" id="search">Search</button>
      <button class="canvaspagebtn btn btn-default" id="add">Add</button>
      <button class="canvaspagebtn btn btn-default" id="share">Share</button>
    </div>

    <!--Word Page-->
    <div class="wordpage text-center">
      <button class="btn btn-default backToCanvas">back to canvas</button>
      <h2 id="word" class="text-center"></h2>
      <div class="songlist">
      </div>
    </div>

    <!--Song Page-->
    <div class="songpage text-center">
      <button class="btn btn-default" id="backToWordpage">back to word</button>
      <button class="btn btn-default backToCanvas" >back to canvas</button>
      <h2 id="songname" class="text-center"></h2>
      <div id="songlyrics">
      </div>
    </div>

    <hr>
